<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Coleta</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card p {
      margin: 0.2rem 0;
    }
    .card img {
      margin-top: 1rem;
      max-width: 200px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
  </style>
  <script defer src="dashboard.js"></script>
</head>
